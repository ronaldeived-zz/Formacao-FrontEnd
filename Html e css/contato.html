<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Produtos</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>
    
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form>
                <label for="NomeSobrenome">Nome e sobrenome</label>
                <input type="text" id="NomeSobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuEmail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label><input type="radio" value="email" name="contato">Email</label>

                    <label><input type="radio" value="telefone" name="contato">Telefone</label>

                    <label><input type="radio" value="whatsapp" name="contato" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>

                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input class="checkbox" type="checkbox" checked> Gostaria de receber as novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <fieldset>
                <legend>Horário de funcionamento:</legend>
            
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h - 20h</td>
                        </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </fieldset>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
